<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4">
                <i class="fas fa-fire"></i> Hot Restaurant!</h1>
            <hr class="my-4">
            <h4>Make your reservation!</h4>
            <br>
            <a class="btn btn-primary btn-lg" href="tables.html" role="button">
                <i class="fas fa-clipboard-list"></i> View Tables</a>
            <a class="btn btn-secondary btn-lg" href="/" role="button">
                    <i class="fas fa-home"></i></a>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>

                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <br>
        <p>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
        </p>
    </div>

    <script type="text/javascript">
    
        $(".submit").on("click", function(){
    
            var newReservation = {
                name: $('#reserve_name').val().trim(),
                phone: $('#reserve_phone').val().trim(),
                email: $('#reserve_email').val().trim(),
                uniqueID: $('#reserve_uniqueID').val().trim()
            };
    
            console.log(newReservation);
    
            var currentURL = window.location.origin;
    
            $.post(currentURL + "/api/tables", newReservation,
            function(data){

                if(data == true){
                    alert("Yay! You are officially booked!")
                };

                if(data == false){
                    alert("Sorry you are on the wait list")
                };
    
                //clear
                $('#reserve_name').val("");
                $('#reserve_phone').val("");
                $('#reserve_email').val("");
                $('#reserve_uniqueID').val("");
    
            });
    
    return false;
    
    });
    
    </script>
</body>

</html>
